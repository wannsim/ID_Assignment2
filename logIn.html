<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lao Niang Cooks</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link href="Normalize.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
   

     <section class = "wholeLogin">
        <div class = "wrapper">
          <nav class="closeIcon">
            <a href = "Profilepage.html"><ion-icon name="close-outline"></ion-icon></a>
          </nav>
          <!-- login -->
            <div class = "loginContainer">
                <h2>Login</h2>
                <form action="#">
                    <div class = "inputBox">
                        <label class = "emailLabel">Email: </label>
                        <input type = "email" required>
                    </div>
                    <div class = "inputBox">
                        <label class = "pwLabel">Password: </label>
                        <input class = "pw" type = "password" required >
                    </div>
                    <!-- <div class="remember-forgot">
                        <label><input type = "checkbox" > Remember me</label>
                        <a href = "#"> Forgot password?</a>
                    </div> -->
                    <div class = "loginBtnInput" >

                    </div>
                    <!-- <button type = "submit" class = "submitLogin">Login</button> -->
                    <div class = "login-register">
                        <p>
                            Don't have an account?<a href = "#" class = "registerNav"> Register</a>
                        </p>
                    </div>
                </form>
            </div>



            <!-- register -->
            <div class = "registerContainer">
              <h2>Register</h2>
              <form action="#">
                <div class = "inputBox">
                  <label class = "userNLabel">UserName: </label>
                  <input type = "text" required>
              </div>
                  <div class = "inputBox">
                      <label class = "emailLabel">Email: </label>
                      <input type = "email" required>
                  </div>
                  <div class = "inputBox">
                      <label class = "pwLabel">Password: </label>
                      <input class = "pw" type = "password" required >
                  </div>
                  <div class="remember-forgot">
                      <label><input type = "checkbox" required> Agree to terms and conditions</label>
                  </div>
                  <button type = "submit" class = "submitRegister">Register</button>
                  <div class = "login-register">
                      <p>
                          Already have an account?<a href = "#" class = "loginNav"> Login</a>
                      </p>
                  </div>
              </form>
          </div>
        </div>
    </section>


    <script src="./logIn.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
