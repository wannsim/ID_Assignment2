     <section class = "wholeLogin">
        <div class = "wrapper">
          <span class="closeIcon"><ion-icon name="close-outline"></ion-icon></span>
          <!-- login -->
            <div class = "loginContainer">
                <h2>Login</h2>
                <form action="#">
                    <div class = "inputBox">
                        <!-- <span class = "icon"></span> -->
                        <label class = "emailLabel">Email: </label>
                        <input type = "email" required>
                    </div>
                    <div class = "inputBox">
                        <!-- <span class = "icon"></span> -->
                        <label class = "pwLabel">Password: </label>
                        <input class = "pw" type = "password" required >
                    </div>
                    <div class="remember-forgot">
                        <label><input type = "checkbox" > Remember me</label>
                        <a href = "#"> Forgot password?</a>
                    </div>
                    <button type = "submit" class = "submitLogin">Login</button>
                    <div class = "login-register">
                        <p>
                            Don't have an account?<a href = "#" class = "registerNav"> Register</a>
                        </p>
                    </div>
                </form>
            </div>



            <!-- register -->
            <div class = "registerContainer">
              <h2>Register</h2>
              <form action="#">
                <div class = "inputBox">
                  <!-- <span class = "icon"></span> -->
                  <label class = "userNLabel">UserName: </label>
                  <input type = "text" required>
              </div>
                  <div class = "inputBox">
                      <!-- <span class = "icon"></span> -->
                      <label class = "emailLabel">Email: </label>
                      <input type = "email" required>
                  </div>
                  <div class = "inputBox">
                      <!-- <span class = "icon"></span> -->
                      <label class = "pwLabel">Password: </label>
                      <input class = "pw" type = "password" required >
                  </div>
                  <div class="remember-forgot">
                      <label><input type = "checkbox" > Agree to terms and conditions</label>
                  </div>
                  <button type = "submit" class = "submitLogin">Register</button>
                  <div class = "login-register">
                      <p>
                          Already have an account?<a href = "#" class = "loginNav"> Login</a>
                      </p>
                  </div>
              </form>
          </div>
        </div>
    </section>
